<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #2c3e50;
        }

        .highlight {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My First HTML Page!</h1>

    <p>This is a simple HTML page that you can use as a starting point for your web development projects.</p>

    <div class="highlight">
        <p>This is a highlighted section.</p>
    </div>

    <p>Feel free to modify and experiment with the code to see how changes affect the page.</p>

</body>
</html>
